<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript Application Project 1</title>
</head>
<body>

    <div class="wrapper">
        <h1>Temp Converter</h1>
        <div class="img">
            <img src="https://images.pexels.com/photos/3244513/pexels-photo-3244513.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260" alt="Razu Islam" class="temp_img">
        </div>
        <div class="input_area">
            <input type="text" name="cel" id="celcius" placeholder="Celcius" />
            <input type="text" name="far" id="farenheit" placeholder="Farenheit" />
            <input type="text" name="kel" id="kelvin" placeholder="Kelvin" />
        </div>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
